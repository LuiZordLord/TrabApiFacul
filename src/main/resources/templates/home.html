<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

        <div class="container">

            <h2>Gerenciamento de Usuários</h2>

            <a href="/formulario/cadastro" type="submit" class="btn btn-primary">Cadastrar Novo Usuário</a>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Papel</th>

                    <th>Ações</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each='user : ${usuarios}'>
                    <th th:text="${user.nome}"></th>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.cpf}"></td>
                    <td th:text="${user.papel}"></td>

                    <td>
                        <a th:href="@{/formulario/edicao/{id}(id = ${user.id})}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
                        <a th:href="@{/excluir/{id}(id = ${user.id})}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                    </td>

                </tbody>
            </table>

        </div>

</body>
</html>
